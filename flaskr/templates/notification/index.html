{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Notifications{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for notification in notifications %}
    <article class="post">
      <header>
        <h1>{{ notification['content'] }}</h1>
        <h2>{{notification['createdAt']}}</h2>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
