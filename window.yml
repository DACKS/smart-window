asyncapi: '2.2.0'
info:
  title: Smart Window messages
  version: 1.0.0
  description: This service receives data about the status of the window.
channels:
  smart_window/outside_stats:
    subscribe:
      message:
        $ref: '#/components/messages/weather_stats'
components:
  messages:
    weather_stats:
      payload:
        type: object
        properties:
          temp_c:
            type: number
            description: Number representing the temperature in Celsius degrees
          pressure:
            type: number
            description: The atmospheric pressure
          humidity:
            type: number
            description: The humidity